{{ define "main" }}
<main role="main">

    <section class="jumbotron text-center">
      <div class="container">
        <h1 class="jumbotron-heading">{{.Site.Title}}</h1>
        <p class="lead text-muted">{{.Description}}</p>
        <p>
          <a href="#" class="btn btn-primary my-2">Hey look! I am using Bootstrap</a>
        </p>
      </div>
    </section>
  </main>

  <footer class="text-muted">
    <div class="container">
      <p>I am an example website to show how to use Bootstrap with Hugo</p>
      <p>Have a look at Github's repo: <a href="https://github.com/gurujada/hugo-pipes-bootstrap">https://github.com/gurujada/hugo-pipes-bootstrap</a>.</p>
    </div>
  </footer>
{{ end }}
